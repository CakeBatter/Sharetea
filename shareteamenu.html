<!-- New Arrival Orbit-->
<div class="row">
<h2><b>New Arrival</b></h2>
   <div class="orbit" role="region" aria-label="New Arrival Images" data-orbit>
  <ul class="orbit-container">
    <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
    <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
    <li class="is-active orbit-slide">
      <img class="orbit-image" src="images/new.jpg" alt="Hot Drinks">
      <figcaption class="orbit-caption">Hot Drinks</figcaption>
    </li>
    <li class="is-active orbit-slide">
      <img class="orbit-image" src="images/new1.jpg" alt="Stardust">
      <figcaption class="orbit-caption">Stardust</figcaption>
    </li>
    <li class="orbit-slide">
      <img class="orbit-image" src="images/new2.jpg" alt="Fruity Bottle Shake">
      <figcaption class="orbit-caption">Fruity Bottle Shake</figcaption>
    </li>
    <li class="orbit-slide">
      <img class="orbit-image" src="images/new3.jpg" alt="Paradise Tropical Festival">
      <figcaption class="orbit-caption">Paradise Tropical Festival</figcaption>
    </li>
    <li class="orbit-slide">
      <img class="orbit-image" src="images/new4.jpg" alt="Cereal Tea Slush">
      <figcaption class="orbit-caption">Cereal Tea Slush</figcaption>
    </li>
    <li class="orbit-slide">
      <img class="orbit-image" src="images/new5.jpg" alt="Taro QQ">
      <figcaption class="orbit-caption">Taro QQ</figcaption>
    </li>
    <li class="orbit-slide">
      <img class="orbit-image" src="images/new6.jpg" alt="Earl Grey Series">
      <figcaption class="orbit-caption">Earl Grey Series</figcaption>
    </li>
  </ul>
  <nav class="orbit-bullets">
    <button class="is-active" data-slide="0"><span class="show-for-sr">Hot Drinks</span><span class="show-for-sr">Current Slide</span></button>
    <button data-slide="1"><span class="show-for-sr">Stardust</span></button>
    <button data-slide="2"><span class="show-for-sr">Fruity Bottle Shake</span></button>
    <button data-slide="3"><span class="show-for-sr">Paradise Tropical Festival</span></button>
    <button data-slide="4"><span class="show-for-sr">Cereal Tea Slush</span></button>
    <button data-slide="5"><span class="show-for-sr">Taro QQ</span></button>
    <button data-slide="6"><span class="show-for-sr">Earl Grey Series</span></button>
  </nav>
</div>
